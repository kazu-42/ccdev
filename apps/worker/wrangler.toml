name = "ccdev-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables (non-secret)
[vars]
ENVIRONMENT = "development"
CF_ACCESS_TEAM_DOMAIN = "https://ghive.cloudflareaccess.com"
CF_ACCESS_POLICY_AUD = "ca61b42b-c966-40e9-9a4c-3ea9b16c982c"

# Sandbox Container Configuration
[[containers]]
class_name = "Sandbox"
image = "./Dockerfile"
instance_type = "basic"
max_instances = 10

# Durable Objects
[[durable_objects.bindings]]
name = "TERMINAL_SESSION"
class_name = "TerminalSession"

[[durable_objects.bindings]]
name = "Sandbox"
class_name = "Sandbox"

# DO migrations
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TerminalSession"]

[[migrations]]
tag = "v2"
# Empty migration to maintain compatibility


# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "ccdev-db"
database_id = "4af28394-3fcf-4c3a-bdb7-078711f54ba3"

# KV Namespaces - IDs need to be set after creation
# Run: npx wrangler kv:namespace create SESSIONS
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = "your-kv-id"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

# Local development settings
[dev]
port = 8788
local_protocol = "http"
