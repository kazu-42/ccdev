name = "ccdev-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables (non-secret)
[vars]
ENVIRONMENT = "development"

# Sandbox Container Configuration
[[containers]]
class_name = "Sandbox"
image = "./Dockerfile"
instance_type = "standard-1"
max_instances = 5

# Durable Objects
[[durable_objects.bindings]]
name = "TERMINAL_SESSION"
class_name = "TerminalSession"

[[durable_objects.bindings]]
name = "Sandbox"
class_name = "Sandbox"

# DO migrations
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TerminalSession"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["Sandbox"]

# KV Namespaces - IDs need to be set after creation
# Run: npx wrangler kv:namespace create SESSIONS
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = "your-kv-id"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

# Local development settings
[dev]
port = 8788
local_protocol = "http"
